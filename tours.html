    <script>
      let menu = document.getElementById("menu");

    </script>
    <script>
      let minus = document.getElementsByClassName("minus");
      let plus = document.getElementsByClassName("plus");
      let decrease = (a) => {
        let minusInput = a.target.parentElement.children[1];
        minusInput.value = minusInput.value <= 0 ? 0 : --minusInput.value;
      };
      let increase = (a) => {
        let plusInput = a.target.parentElement.children[1];
        // minusInput.value--;
        plusInput.value = plusInput.value <= 0 ? 0 : ++plusInput.value;
      };
      for (let i = 0; i < minus.length; i++) {
        minus[i].addEventListener("click", decrease);
        plus[i].addEventListener("click", increase);
      }
    </script>
