<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script
      src="https://kit.fontawesome.com/fa420b4f82.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <title>Document</title>
  </head>

  <body>
    <header class="toursHeader">
      <div class="container h-100">
        <nav class="row justifyBetween mobile-col">
          <div class="logo row justifyBetween">
            <a href="#"> HackTravel </a>
            <a href="#" class="menu" id="menu"
              ><i class="fa-solid fa-bars"></i>
            </a>
          </div>
          <div class="navbar row right" id="toggleMenu">
            <ul class="">
              <li>
                <a href="index.html">Home</a>
                <a href="#">Tours</a>
                <a href="#">About</a>
                <a href="#">Gallery</a>
                <a href="#">Contacts</a>
              </li>
            </ul>
            <a href="#"
              ><i class="fa-solid fa-user"></i>
              Profile
            </a>
          </div>
        </nav>
      </div>
    </header>
    <div class="popup-info" id="popup" style="display: none">
      <div class="parent">
        <a id="close-btn" class="close"><i class="fa-solid fa-xmark"></i></a>
        <div class="img">
          <img id="bckgpopup" src="images/box-offer-02-370x310.jpg" alt="" />
        </div>
        <div class="content">
          <div class="fromTo">
            <span id="destFrom">Baku</span>
            <i class="fa-solid fa-arrow-right-long"></i>
            <span id="destTo">Ganja</span>
          </div>
          <div class="info">
            <div class="row">
              <strong>Flight Time: </strong>
              <p id="flighttime2"></p>
            </div>
            <div class="row">
              <strong>Free Baggage: </strong>
              <p id="freebag"></p>
            </div>
            <div class="row">
              <strong>Handbag:</strong>
              <p id="handbag"></p>
            </div>
            <div class="row open-choice popup-counters">
              <div class="number text-center">
                <div>
                  <label for="adult">Adult</label>
                  <span id="adultprice" class="price">($500)</span>
                </div>

                <div class="row justifyBetween alignCenter">
                  <span class="minus">-</span>
                  <input type="number" id="adult" value="0" min="0" />
                  <span class="plus">+</span>
                </div>
              </div>
              <div class="number text-center">
                <div>
                  <label for="children">Children</label>
                  <span id="childprice" class="price">($500)</span>
                </div>
                <div class="row justifyBetween alignCenter">
                  <span class="minus">-</span>
                  <input type="number" id="children" value="0" min="0" />
                  <span class="plus">+</span>
                </div>
              </div>
              <div class="number text-center">
                <div>
                  <label for="baby">Baby </label>
                  <span id="babyprice" class="price">($500)</span>
                </div>
                <div class="row justifyBetween alignCenter">
                  <span class="minus">-</span>
                  <input type="number" id="baby" value="0" min="0" />
                  <span class="plus">+</span>
                </div>
              </div>
            </div>
            <div class="row">
              <strong class="total">Total: </strong>
              <p id="totalprice">$1055</p>
            </div>
            <div class="chkout">
              <a href="#" id="chkout">Checkout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main>
      <div class="tour-banner">
        <h1>All Tours For You</h1>
        <p>650 tours found</p>
      </div>
      <section class="tour-main">
        <div class="container row mobile-col" id="tourDiv">
          <div class="leftSide">
            <form action="#" class="tour-form">
              <div class="">
                <h4>Search</h4>
                <select
                  class="js-example-basic-single"
                  name="from"
                  style="border: none !important"
                >
                  <option disabled selected>From</option>

                  <option value="WY">Wyoming</option></select
                >&nbsp;
                <select class="js-example-basic-single" name="to">
                  <option disabled selected>To</option>
                </select>

                <input
                  type="text"
                  name=""
                  id="flightPrice"
                  placeholder="price"
                />
                <input type="datetime-local" id="flightTime" name="book" />
                <select name="" id="flightWay">
                  <option value="One way">One Way</option>
                  <option value="Two way">Two Way</option>
                </select>
                <div class="choices">
                  <div
                    class="row input-choice justifyBetween alignCenter"
                    id="inputChoice"
                  >
                    <div class="">
                      <span class="mode">Additional </span>
                    </div>
                    <div class="icon-drop">
                      <i class="fa-solid fa-caret-down"></i>
                    </div>
                  </div>
                  <div class="open-choice hidden" id="toggleChoice">
                    <div class="number text-center">
                      <div class="choice-label">
                        <label for="passenger">Passengers</label>
                      </div>
                      <div class="row justifyBetween alignCenter">
                        <span class="minus">-</span>
                        <input
                          type="number"
                          id="passengers"
                          value="2"
                          min="0"
                        />
                        <span class="plus">+</span>
                      </div>
                    </div>

                    <hr />
                    <div class="checkDiv">
                      <input type="radio" name="eco" checked id="eco" />
                      <label for="eco">Ekonom</label>
                    </div>
                    <div class="checkDiv">
                      <input type="radio" name="eco" id="business" />
                      <label for="business">Business</label>
                    </div>
                  </div>
                </div>
                <button
                  type="button"
                  class="searchBtn"
                  name=""
                  value="Search"
                  id="searchBtn"
                >
                  Search
                </button>
              </div>
            </form>
          </div>
          <div class="rightSide">
            <div class="row justifyBetween rowDiv">
              <div class="">
                <label for="sort">Sort by:</label>
                <select name="" id="">
                  <option value="Popularity">Popularity</option>
                  <option value="Newest">Newest</option>
                </select>
              </div>
              <div>
                <label> View:</label>
                <a>
                  <i class="fa-solid fa-list"></i>
                </a>
                <a><i class="fa-solid fa-table-cells"></i></a>
              </div>
            </div>
            <div class="row cards" id="cards"></div>
          </div>
        </div>
      </section>
    </main>
    <script>
      // In your Javascript (external .js resource or <script> tag)
      $(document).ready(function () {
        $(".js-example-basic-single").select2();
      });
    </script>
    <script src="js/main.js"></script>
  </body>
</html>
